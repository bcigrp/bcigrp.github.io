<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- 可选的Bootstrap主题文件（一般不使用） -->
    <!--<link href="css/bootstrap-theme.min.css" rel="stylesheet"/>-->
    <!--<link rel="icon" href="img/favicon.ico" type="image/x-icon">-->

    <link href="css/cs.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.12.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <title>博盛实业</title>
</head>
<body class="coming_bg">
<div class="container">
    <div class="row cs_header">
        <div class="col-md-12">
            <img src="img/cs_title.png" class="img-responsive center-block">
        </div>
    </div>
    <div class="row cs_tel">
        <div class="col-md-12">
            <a href="tel:400-100-5899"><img src="img/cs_tel_ico.png" class="img-responsive center-block"></a>
        </div>
    </div>
    <div class="row cs_context">
        <div class="col-md-12">
            仓储／物流／销售／工业品供应链服务的供应商<br>
            现代服务业产业平台
        </div>
    </div>
    <div class="row cs_qrCode">
        <div class="col-md-12">
            <img src="img/cs_qr_img.png" class="img-responsive center-block">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <img src="img/cs_car_ico.png" class="img-responsive center-block" id="carImg">
            <div id="aniico">
                <img src="img/cs_car_aniico.png" class="animated swing">
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h3 class="cs_text text-center">网站建设中</h3>
        </div>
    </div>
</div>
</body>
<script>

    $(document).ready(function(){


        var newImg = new Image();
        newImg.onload = function(){
            var height = newImg.height;

            var carImgWidth  = $("#carImg").width();
            var carImgHeight = height;

            var divWidth  = $("#carImg").parent().width();
            var divHeight = $("#carImg").parent().height();

            var carPointX = (divWidth - carImgWidth)/2 + 140 * carImgWidth / 326 - 28;
            var carPointY = 150 * carImgHeight / 292;

            $("#aniico").css("left",carPointX);
            $("#aniico").css("top",carPointY);
        };
        newImg.src = "img/cs_car_ico.png";
    });






//    $("#aniico").addClass('animated swing');
</script>
</html>
